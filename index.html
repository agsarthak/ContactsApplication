    <script>

        $("#btnLogin").click(function () {
            usr = $("#user");
            pass = $("#password");
            if (usr.val().length == 0) {
                $("#userError").html("Please enter a username");
                usr.css("border", "1px solid red");
                return;
            } else if (usr.val().length != 0) {
                $("#userError").html("");
                usr.css("border", "1px solid grey");
            }
             if (pass.val().length == 0) {
                $("#passwordError").html("Please enter a password");
                pass.css("border", "1px solid red");
                return;
            } else if (pass.val().length != 0) {
                $("#passwordError").html("");
                pass.css("border", "1px solid grey");
            }
            if (usr.val().length != 0 && pass.val().length != 0) {
                var req = $.ajax({
                    method: "POST",
                    url: "login.jsp",
                    data: {
                        user: usr.val(),
                        password: pass.val()
                    },
                    success: function (response) {
                        //                        var w = window.open();
                        //                        $(w.document.body).html(response);
                        $("#form").html(response);
                    },
                    error: function (XMLHttpRequest, jqXHR, textStatus, errorThrown) {
                        $("#err").html("Check your Username and Password");

                    }
                });
            }

        });
    </script>
